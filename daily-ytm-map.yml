name: Daily YTM map update

on:
  schedule:
    - cron: "10 4 * * *"   # каждый день 04:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -U pandas numpy requests

      - name: Build JSON
        run: |
          python scripts/build_ytm_json.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ytm_top20.json
          git commit -m "Daily update ytm_top20.json" || exit 0
          git push
